name: Build

on:
  push:
    branches:
      - main

jobs:
  backend-analysis:
    name: Build and Analyze .NET with SonarQube
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONARQUBE_CS_API_KEY: ${{ secrets.SONARQUBE_CS_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu" # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner
      - name: Build and analyze
        working-directory: ERP_backend
        env:
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ env.SONARQUBE_CS_API_KEY }}
        run: |
          ../.sonar/scanner/dotnet-sonarscanner begin /k:"ERP-IMS" /d:sonar.token=$SONAR_TOKEN /d:sonar.host.url=$SONAR_HOST_URL
          dotnet build ERP-Inventory-Management-System.sln --configuration Release
          ../.sonar/scanner/dotnet-sonarscanner end /d:sonar.token=$SONAR_TOKEN

  frontend-analysis:
    name: Build and Analyze Angular TS/JS with SonarQube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TSJS_API_KEY }}
        with:
          projectBaseDir: ERP_frontend
